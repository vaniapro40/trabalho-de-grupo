<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-image: url(./img/imapas.jpg);
            background-size: contain;
            background-attachment: fixed;
        }

        .overlay-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px); /* Ajuste o nível de blur conforme desejado */
            z-index: -1; 
            background-color: rgb(255, 255, 255, 0.6);
        }

        .main {
            height: auto;
        }
        
        .cabeca {
            position: fixed;
            top: 0;
            height: auto;
            z-index: +1;
        }
        
        .cabecalho {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: +1;
            backdrop-filter: blur(5px);
            background-color: rgb(255, 255, 255, 0.1);
        }
        
        .cabecalho h1 {
            margin-left: 5%;
        }
        
        .cabecalho h1 {
            margin-left: 5%;
        }
        
        .navegador {
            margin-right: 10%;
            display: flex;
            align-items: center;
            position: relative; /* Necessário para o submenu ser posicionado corretamente */
        }
        
        .navegador a {
            text-decoration: none;
            margin-left: 40px;
            color: black;
            display: inline-block;
            transition: transform 0.7s ease;
        }
        
        .navegador a:hover {
            transform: scale(1.1);
        }
        
        /* Estilo para o menu suspenso */
        .submenu {
            display: none;
            position: absolute;
            top: 100%; /* Coloca o submenu abaixo do link Menu */
            left: 0;
            background: transparent;
            border: 0.5px solid #c5c5c5;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            z-index: 1000;
        }
        
        .submenu a {
            color: black;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .submenu a:hover {
            background: transparent;
        }
        
        /* Exibir o submenu quando passar o mouse sobre o contêiner .navegador */
        .navegador:hover .submenu {
            display: block;
        }
        
        
        
        .cabecalho .navegador a:hover {
            transform: scale(1.2);
            transition: 0.7s ease;
        }

        .navegador #unique {
            border-bottom: solid 2px rgb(236, 150, 36);
        }
        
        .cabecalho .navegador a:hover {
            transform: scale(1.2);
            transition: 0.7s ease;
        }

        .navegador #unique {
            border-bottom: solid 2px rgb(236, 150, 36);
        }
    </style>
</head>
<body>

    <div class="overlay-blur"></div>
        <section class="main">
            <div class="cabeca">
                <section class="cabecalho">
                    <h1>Pastelaria Nós Sabor</h1>

                    <div class="navegador">
                        <a href=""><img src="img/magnifying-glass (3).png" alt=""></a>
                        <a href="index.html">Home</a>
                        <a href="#" id="unique">Menu</a>
                        <div class="submenu">
                            <a href="para si.html" onclick="saveLinkAndRedirect(event, 'para si.html')">Para Sí</a>
                            <a href="bolos.html" onclick="saveLinkAndRedirect(event, 'bolos.html')">Bolos</a>
                            <a href="opcoes do dia.html" onclick="saveLinkAndRedirect(event, 'opcoes do dia.html')">Opções do dia</a>
                        </div>
                        <a href="about.html">About</a>
                        <a href=""><img src="img/carts.png" alt=""></a>
                    </div>

                </section>
            </div>
        </section>
    
</body>
</html>
